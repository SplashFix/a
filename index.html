<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SplashFix | Designer & Coder</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        :root {
            --primary-color: #0a0a0a;
            --secondary-color: #f8f9fa;
            --accent-color: #6366f1;
            --gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }

        body {
            background: var(--primary-color);
            color: var(--secondary-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 120px 0;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: var(--gradient);
            filter: blur(150px);
            opacity: 0.15;
            top: 50%;
            left: 30%;
            transform: translate(-50%, -50%);
        }

        .hero-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 4rem;
            position: relative;
        }

        .hero-content {
            flex: 1;
            text-align: left;
        }

        /* Image mit Glow-Effekt */
        .hero-image {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            position: relative;
            z-index: 1;
        }

        .hero-image::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 105%;
            height: 105%;
            transform: translate(-50%, -50%) perspective(1000px) rotateY(-10deg);
            background: var(--gradient);
            filter: blur(40px);
            opacity: 0.3;
            z-index: -1;
            border-radius: 25px;
        }

        .hero-image img {
            max-width: 85%;
            height: auto;
            border-radius: 20px;
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow:
                    -25px 25px 50px -12px rgba(0,0,0,0.25),
                    0 0 60px -15px rgba(99, 102, 241, 0.4);
            transform: perspective(1000px) rotateY(-10deg);
            margin-left: -50px;
            position: relative;
            z-index: 2;
            background: var(--primary-color);
        }

        .hero-greeting {
            display: block;
            font-size: 2rem;
            line-height: 0.0;
            color: #94a3b8;
            margin-bottom: 0.5rem;
            font-weight: 500;
            letter-spacing: -0.5px;
        }

        .hero-title {
            display: block;
            font-size: 4.5rem;
            line-height: 1.2; /* Erhöhte Zeilenhöhe */
            margin: 1.5rem 0 2rem; /* Mehr Abstand unten */
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            letter-spacing: -2px;
        }


        .hero-subtitle {
            font-size: 1.35rem;
            color: #94a3b8;
            margin-bottom: 2rem; /* Reduzierter Abstand */
            max-width: 500px;
            line-height: 1.8;
        }

        /* Social Media Styles */
        .social-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            margin-top: 2rem;
        }

        .social-link {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .social-link img {
            width: 24px;
            height: 24px;
            filter: brightness(0.9);
            transition: filter 0.3s ease;
        }

        .social-link:hover {
            transform: translateY(-3px);
            background: rgba(255,255,255,0.1);
            box-shadow: 0 8px 20px -5px rgba(99, 102, 241, 0.2);
        }

        .social-link:hover img {
            filter: brightness(1);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .hero-wrapper {
                flex-direction: column;
                text-align: center;
                gap: 3rem;
            }

            .hero-image img {
                max-width: 70%;
                transform: perspective(800px) rotateY(-8deg);
            }

            .hero-image::after {
                width: 110%;
                filter: blur(30px);
                transform: translate(-50%, -50%) perspective(800px) rotateY(-8deg);
            }

            .hero-subtitle {
                margin: 0 auto 2rem;
            }

            .social-links {
                justify-content: center;
            }
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 3.8rem;
            }

            .hero-image img {
                max-width: 100%;
                transform: none;
            }

            .hero-image::after {
                filter: blur(20px);
                opacity: 0.25;
                transform: none;
            }

            .social-link {
                width: 40px;
                height: 40px;
            }

            .social-link img {
                width: 22px;
                height: 22px;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 3rem;
            }

            .hero-greeting {
                font-size: 1.8rem;
            }

            .social-links {
                gap: 1rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<!-- Füge dies VOR dem schließenden </body>-Tag ein -->
<audio id="backgroundMusic" loop style="display: none;">
    <source src="https://dl.dropboxusercontent.com/s/osh26jgszn2qsm4rkpljr/Drake-8am-in-Charlotte-Audio.mp3" type="audio/mpeg">
  </audio>
  
  <script>
    const music = document.getElementById('backgroundMusic');
    
    // Erster Autoplay-Versuch
    music.play().catch(() => {
      // Zweiter Versuch nach 2 Sekunden
      setTimeout(() => music.play(), 2000);
    });
  
    // Starte Musik beim ersten Klick irgendwo auf der Seite
    document.addEventListener('click', () => {
      music.play();
    }, { once: true });
  </script>
  
<body>
<section class="hero">
    <div class="container">
        <div class="hero-wrapper">
            <div class="hero-content">
                <h1>
                    <span class="hero-greeting">Hi, I'm SplashFix</span>
                    <span class="hero-title">Designer/Coder</span>
                </h1>
                <p class="hero-subtitle">Crafting digital experiences that merge aesthetic elegance with technical excellence.</p>
                <div class="social-links">
                    <!-- Ersetze # mit deinen eigenen Links -->
                    <a href="https://www.youtube.com/@SPLASHFIXX"
                       target="_blank"
                       rel="noopener noreferrer"
                       class="social-link">
                        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
                    </a>

                    <a href="https://www.tiktok.com/@gabdrops"
                       target="_blank"
                       rel="noopener noreferrer"
                       class="social-link">
                        <img src="https://cdn-icons-png.flaticon.com/512/3046/3046126.png" alt="TikTok">
                    </a>

                    <a href="https://open.spotify.com/user/31clvas2t3veesyjmacjzmmwzy5u"
                       target="_blank"
                       rel="noopener noreferrer"
                       class="social-link">
                        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111624.png" alt="Spotify">

                    <a href="https://www.twitch.tv/splashfix_"
                       target="_blank"
                       rel="noopener noreferrer"
                       class="social-link">
                        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968819.png" alt="Twitch">
                    </a>

                    <a href="https://discord.gg/At6jxmyUyS"
                       target="_blank"
                       rel="noopener noreferrer"
                       class="social-link">
                        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord">
                    </a>
                </div>
            </div>
            <div class="hero-image">
                <img src="https://i.imgur.com/CUsesa5.png" alt="Freelance Designer">
            </div>
        </div>
    </div>
</section>

<script>
    // Smooth Scroll
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth',
                block: 'start'
            });
        });
    });

    // Animationen
    document.addEventListener('DOMContentLoaded', () => {
        const elements = document.querySelectorAll('.hero-content, .hero-image');

        elements.forEach((element, index) => {
            element.style.opacity = '0';
            element.style.transform = 'translateY(20px)';
            element.style.transition = 'all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1)';

            setTimeout(() => {
                element.style.opacity = '1';
                element.style.transform = 'translateY(0)';
            }, index * 200);
        });
    });
</script>
</body>
</html>
